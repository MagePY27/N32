<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<H1>Hello World</H1>


<form method="post">
用户: <input type="text" name="user" value="{{ object.user }}"/><br>
密码: <input type="password" name="password" minlength="6" value="{{ object.password }}"/><br>
姓名: <input type="text" name="name" value="{{ object.name }}"/><br>
年龄: <input type="number" name="age" min="0" value="{{ object.age }}"/><br>
性别: <input type="radio" name="sex" value="0" checked/>男 <input type="radio" name="sex" value="1"/>女<br>
<button type="submit">确定</button>
<button type="reset"> 重置</button>
</form>
<br>
<br>

<form action="/hello/index3/">
    <input type="text" name="keyword" value="{{ keyword }}" placeholder="请输入用户">
    <button type="submit">搜索</button>
</form>

<table border="1">
<thead>
    <tr>
        <th>用户名</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
    {% for user in keyword %}
    <tr>
        <td>{{ user.user }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.get_sex_display }}</td>
        <td>
            <a href="/hello/index6/{{ user.id }}">编辑</a>
            <a href="/hello/index7/{{ user.id }}">删除</a>
<!--        <a href="{url % 'hello:index7' %}}">删除</a>-->
        </td>
    </tr>
    {% endfor %}
</tbody>
</body>
</html>
