<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户列表</title>
</head>
<body>

<!--继承母版的部分-->
{% extends "base.html" %}

{% block title %} 用户的列表 {% endblock %}

{% block content %}
<form action="{% url 'hello:userlist' %}">
    <input type="text" name="keyword" value="{{ keyword }}" placeholder="请输入用户">
    <button type="submit">搜索</button>
</form>

<table border="1">
<thead>
    <tr>
        <th>用户名</th>
        <th>姓名</th>
        <th>年龄</th>
        <th>性别</th>
        <th>操作</th>
    </tr>
</thead>
<tbody>
    {% for user in object_list %}
    <tr>
        <td>{{ user.user }}</td>
        <td>{{ user.name }}</td>
        <td>{{ user.age }}</td>
        <td>{{ user.get_sex_display }}</td>
        <td>
            <a href="/hello/modify/{{ user.id }}">编辑</a>
            <a href="/hello/userdel/{{ user.id }}">删除</a>
        </td>
    </tr>
    {% endfor %}
</tbody>

<!--<button><a href="/hello/useradd">添加用户</a></button>-->
<a href="{% url 'hello:useradd' %}" ><button>添加用户</button></a>

</table>
{% endblock %}

</body>
</html>
