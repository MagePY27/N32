<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>删除用户</title>
</head>
<body>
{% if msg.code == 0 %}
    <p style="color:green">{{ msg.result }}</p>
{% else %}
    <p style="color:red">{{ msg.errmsg }}</p>
{% endif %}

<form method="post">
    <p>是否要删除用户: {{ object.user }}</p>
    <button type="submit">确定</button>
    <button><a href="/hello/userlist/" >取消</a></button>
</form>
</body>
</html>
